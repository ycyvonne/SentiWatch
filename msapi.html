<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
        };

        $.ajax({
            url: "https://westus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","5cd0b00a05ad44e4a3fbdd36c673bf4b");
            },
            type: "POST",
            // Request body
            data: '{"documents":[{"id":"1","text":"terrible shit"},{"id":"2","text":"hello foo world"},{"id":"three","text":"hello my world"},]}',
        })
        .done(function(data) {
            console.log(data);
            console.log(data['documents'][0]['score']);
            alert("success");
            //alert(data['documents'][0]['score']);

            // for (var key in data)
            // {
            //    if (data.hasOwnProperty(key))
            //    {
            //       // here you have access to
            //        console.log(data[key].score);
            //    }
            // }
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
